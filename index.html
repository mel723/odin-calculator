<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <style>
    .container {
      display: flex;
      flex: 1;
      flex-direction: row;
      align-items: end;
      gap: 8px;
    }
    .number-display {
      border: 1px solid black;
      text-align: end;
    }
    .row {
      display: flex;
      flex: 1;
      justify-content: center;
    }
    .operator-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <script src="./script.js" defer></script>
  <div class="container">
    <div class="left-container">
      <div class="number-display">
        123123
      </div>
      <div class="number-pad">
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="row">
          <button>0</button>
        </div>
      </div>
    </div>
    <div class="operator-container">
      <button>/</button>
      <button>*</button>
      <button>-</button>
      <button>+</button>
      <button>=</button>
    </div>
  </div>
</body>
</html>
